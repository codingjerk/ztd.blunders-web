# To run it in foreground mode
# docker-compose up --build
# To run it in detached mode
# docker-compose up --build -d

version: '2'
services:
  web:
    build:
      context: misc/docker/web
      args:
        GIT_BRANCH: master
    restart: always
    ports:
    - 80:80
    links:
    - redis
    environment:
    - DB_HOST='127.0.0.1'
    - DB_NAME='chessdb'
    - DB_USER='postgres'
    - DB_PASSWORD='chessdb'
  redis:
    image: redis
    restart: always
